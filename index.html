<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bcd5d74eb.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css    ">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="cellulare">
            <input type="text" id="display" placeholder="0" readonly />
            <div class="tastiera">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="0">0</button>
                <button class="call-start"><i class="fa-solid fa-phone-flip"></i></button>
                <button class="call-end"><i class="fa-solid fa-phone-slash"></i></button>
                <button class="delete" value="">C</button>
                <button class="showCall"><i class="fa-solid fa-person-dots-from-line"></i></button>
                <button class="deleteCall"><i class="fa-solid fa-skull"></i></button>
            </div>
        </div>

    </div>

</body>

</html>
